name: CI

on:
  push:
    branches: [ main ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  check_and_lint:
    name: Check and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        name: Cargo check
        with:
          command: check
      - uses: actions-rs/cargo@v1
        name: Cargo test
        with:
          command: test
      - uses: actions-rs/cargo@v1
        name: Rustfmt
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        name: Cargo clippy
        with:
          command: clippy
          args: --all-targets --all-features -- -D warnings
